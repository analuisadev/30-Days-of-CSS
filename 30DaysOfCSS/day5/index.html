<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="nft-preview-card-component-main/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="css/style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="img">
                <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium image">
            </div>
            <main class="main-content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="info">
                    <div class="info">
                        <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="Ethereum icon">
                            <p>0.041 ETH</p>
                    </div>
                        <div class="info">
                            <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="Clock Icon">
                            <p>3 days left</p>
                        </div>
                </div>
                <hr>
                <div class="creator-icon-info">
                    <img src="nft-preview-card-component-main/images/image-avatar.png" alt="Avatar of creator" width="60px" height="60px" style="border: 2px solid rgb(34, 177, 34); border-radius: 50%;">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
