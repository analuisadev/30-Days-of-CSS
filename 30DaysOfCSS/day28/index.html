<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://lolstatic-a.akamaihd.net/rso-login-page/3.2.27/assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Iniciar Sessão</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="assets/img/logo.png" alt="Riot Games Icon" class="login__logo">
                <h1 class="login__title">Fazer Login</h1>
            <label for="" class="login__label">
                <span>Nome de Usuário</span>
                <input type="text" name="username" id="username" class="input">
            </label>

            <label for="" class="login__label">
                <span>Senha</span>
                <input type="password" name="password" id="password" class="input">
            </label>

            <div class="login__icons">
                <button type="button" class="icons__button">
                    <img src="assets/img/facebook-icon.png" alt="Facebook Icon">
                </button>
                

                <button type="button" class="icons__button">
                    <img src="assets/img/google-icon.png" alt="Google Icon">
                </button>
                

                <button type="button" class="icons__button">
                    <img src="assets/img/apple-icon.png" alt="Apple Icon">
                </button>
                

            </div>

            <label for="" class="login__label--checkbox">
                <input type="checkbox"  class="input--checkbox">Manter Login
            </label>
            </div>
            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                      </svg>
                    
                </button>
    
                <a href="#" class="login__link">Não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>    
        </section>

        <section class="wallpaper"></section>
    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
