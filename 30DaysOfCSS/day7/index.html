<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="profile-card-component-main/images/favicon-32x32.png">
    <title>Profile card component</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="content">
                <div class="div1">
                </div>
                <div class="div2">
                    <header>
                        <img src="profile-card-component-main/images/image-victor.jpg" alt="Victor's image">
                        <h1>Victor Crest<span>26</span></h1>
                        <p><span>London</span></p>
                    </header>
                    <hr>
                    <div class="foot">
                        <div class="status">
                          <h2 class="number">80K</h2>
                          <p class="desc">Followers</p>
                        </div>
                        <div class="status">
                          <h2 class="number">803K</h2>
                          <p class="desc">Likes</p>
                        </div>
                        <div class="status">
                          <h2 class="number">1.4K</h2>
                          <p class="desc">Photos</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
