<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="profile-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <main>
                    <img src="profile-card-component-main/images/image-victor.jpg" alt="Victor's image">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </main>
            </div>
            <div class="info">
                <div class="content-info">
                    <h2>80K</h2>
                    <p>Followers</p>
                    <h2>803K</h2>
                    <p>Likes</p>
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
