<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    <title>Netflix</title>
</head>
<body>
    <nav>
        <img src="assets/image/nav-logo.png" alt="logo" width="150px" height="90px">
    </nav>
    <div class="main-box">
        <header>
            <h1>Who's watching?</h1>
        </header>
        <main>
            <section>
                <div class="profile-box">
                    <article class="profile">
                        <img src="assets/image/rainbowDash-p3.jpg" alt="Profile 3" width="150px" height="150px">
                        <h2>Rainbow Dash</h2>
                    </article>
                    <article class="profile">
                        <img src="assets/image/pikachu.png" alt="Profile 1" width="150px" height="150px">
                        <h2>Pikachu</h2>
                    </article>
                    <article class="profile">
                        <img src="assets/image/midoriya-p4.jpg" alt="Profile 4" width="150px" height="150px">
                        <h2>Midoriya</h2>
                    </article>
                    <article class="profile">
                        <img src="assets/image/naruto-p2.jpg.opdownload" alt="Profile 2" width="150px" height="150px">
                        <h2>Naruto</h2>
                    </article>
                    <article class="profile">
                        <img src="assets/image/wall-E.jpg" alt="" width="150px" height="150px">
                        <h2>WALL-E</h2>
                    </article>
                </div>
            </section>
            <div class="button">
                <a href="#">
                    <h2>Manage profiles</h2>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
